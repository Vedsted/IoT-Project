<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Manager</title>

    <style>
        #msg {
            color: red;
        }

        #plot {
            width: 500px;
            height: 500px;
        }
        
    </style>
</head>
<body>
    <h1>IoT Light Manager</h1>
    <h2 id="msg"></h2>
    <h3>Input Controller and Group</h3>
    <div>
        <p>Controller:</p>
        <input type="text" id="inpController" placeholder="Controller name"/>
    </div>
    <div>
        <p>Group:</p>
        <input type="text" id="inpGroup" placeholder="Group name"/>
    </div>
    <h3>Set Setpoint:</h3>
    <div>
        <input type="text" id="inpSetpoint" placeholder="500"/>
        <button id="btnSetpoint">Enter</button>
    </div>
    <h3>Set Setpoint Error:</h3>
    <div>
        <input type="text" id="inpSetpointError" placeholder="5"/>
        <button id="btnSetpointError">Enter</button>
    </div>
    <h3>Set RGB:</h3>
    <div>
        <!--
            <input type="number" min="0" max="255" id="inpRed" placeholder="Red"/>
            <input type="number" min="0" max="255" id="inpGreen" placeholder="Green"/>
            <input type="number" min="0" max="255" id="inpBlue" placeholder="Blue"/>
        -->
        <input type="color" id="inpColor" />
        <button id="btnRGB">Enter</button>
    </div>
    <div>
        <h3>Data Vizualisation:</h3>
        <div>
            <p>From:</p>
            <input type="datetime-local" id="inpStart">
        </div>
        <div>
            <p>To:</p>
            <input type="datetime-local" id="inpEnd">
        </div>
        <button id="btnPlot">Create</button>
    </div>
    <div id="plot" />

    <!-- Lib for creating plots -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.11.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.12.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.7.1"></script>

    <!-- js files -->
    <script src="./public/index.js"></script>

</body>
</html>
